<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ashok IT - Blogs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashboard">Ashok IT Blog App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="dashboard">Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="newpost">New
							post</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Comments</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="card mx-4 mx-md-5 shadow-5-strong"
		style="margin-top: 20px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
		<div class="card-body py-5 px-md-5">

			<div class="row d-flex justify-content-center">
				<div class="col-lg-8">
					<h2 class="fw-bold mb-5 display-4">Comments List</h2>
				</div>
			</div>
			<hr>
			<p th:text="${success}" class="text-success"/>
          <p th:text="${error}" class="text-danger"/>
	<div class="row d-flex justify-content-center">
		<div class="col-lg-9">
			<div class="container">
				<table class="table">
					<thead class="table-dark">
						<tr>
							<th>S.no</th>
							<th>Email</th>
							<th>Comment</th>
							<th>Commented Date</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="comment,iterator: ${comments}">
							<td th:text="${iterator.count}" />
							<td th:text="${comment.guestEmail}" />
							<td th:text="${comment.comment}" />
							<td th:text="${comment.createdDate}" />
							<td><a class="btn btn-danger"
								th:href="@{/deletecomment?(id=${comment.commentId})}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
	</div>

	<footer class="bg-dark text-center text-white fixed-bottom">
		<div class="text-center p-3"
			style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2023 Copyright: <a class="text-white" href="/">Ashok IT</a>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
