<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ashok IT - Blogs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>S.no</th>
				<th>Blog Title</th>
				<th>Blog Short Description</th>
				<th>CreatedOn</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="blog,iterator: ${blogs}">
				<td th:text="${iterator.count}" />
				<td th:text="${blog.blogTitle}" />
				<td th:text="${blog.shortDesp}" />
				<td th:text="${blog.updatedDate}" />
				<td><a class="btn btn-outline-info"
					th:href="@{/edit?(id=${blog.blogId})}">Edit</a></td>
				<td><a class="btn btn-outline-danger"
					th:href="@{/deleteblog?(id=${blog.blogId})}">Delete</a></td>
			</tr>
		</tbody>
	</table>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

</body>
</html>
