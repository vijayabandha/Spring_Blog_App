<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ashok IT - Blogs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Ashok IT Blog App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">All Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="register">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="login">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row" style="margin-top: 20px;">
			<div class="col-8">
				<h1 th:text="${blog.blogTitle}"></h1>
				<hr>
				<h3 th:text="${blog.shortDesp}"></h3>
				<hr>
				<p th:utext="${blog.content}"></p>
				<hr>
				<h1>Comments:</h1>
				<table th:each="comment : ${blog.lstOfComments}">
					<tr>
						<th>Name:</th>
						<th th:text="${comment.guestName}"></th>
					</tr>
					<tr>
						<th>Date:</th>
						<th th:text="${comment.createdDate}"></th>
					</tr>
					<tr>
						<td colspan="2" th:text="${comment.comment}"></td>
					</tr>
					<br>
				</table>
				<br>
				<div></div>
				<form th:action="@{/comment}" th:object="${commentform}"
					method="post">
					<input type="hidden" name="blogId" th:value="${blog.blogId}">
					<table class="table table-borderless">
						<thead class="table-secondary">
							<tr>
								<th><h2>Leave a comment</h2></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><div class="form-outline mb-4">
										<input type="text" id="form3Example3" class="form-control"
											placeholder="Enter name" th:field="*{guestName}" />
									</div>
								<td>
							</tr>
							<tr>
								<td><div class="form-outline mb-4">
										<input type="text" id="form3Example4" class="form-control"
											placeholder="Enter email" th:field="*{guestEmail}" />
									</div></td>
							</tr>
							<tr>
								<td><div class="form-outline mb-4">
										<textarea id="content" rows="10" cols="80"
											placeholder="Add a comment" th:field="*{comment}"></textarea>
									</div></td>
							</tr>
							<tr>
								<td><input type="submit" value="Submit"
									class="btn btn-primary"></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>


	<footer class="bg-dark text-center text-white">
		<div class="text-center p-3"
			style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2023 Copyright: <a class="text-white" href="/">Ashok IT</a>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
